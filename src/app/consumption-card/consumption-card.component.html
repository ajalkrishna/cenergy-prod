<div class="row">
    <div class="col-4" *ngFor="let consumption of dataToBeDisplayed">
        <div class="card">
            <div class="card-body d-flex justify-content-between">
                <div>
                    <h6 class="fw-bold">{{consumption.heading}}</h6>
                    <h6 class="lead">{{consumption.value}}</h6>
                </div>
                <i class="fa-solid fa-ellipsis-vertical text-end fs-5 text-primary"></i>

            </div>
        </div>
    </div>
</div>
